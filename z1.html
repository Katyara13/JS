<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/z1.css">
    <title>Document</title>
</head>
<body onload="calculateTimeRemaining()">
    <div><img src="img/z1.png" alt=""></div>
    <p id="time"></p>
</body>

<script>
        function calculateTimeRemaining() {
            const future = new Date("2755-01-01T00:00:00Z");
            const now = new Date();
            const sec = future - now;
            const newsec = Math.floor(sec / 1000);
            document.getElementById("time").innerText = `До 1 января 2755 года осталось ${newsec} секунд.`;
        }
    </script>
</html>
